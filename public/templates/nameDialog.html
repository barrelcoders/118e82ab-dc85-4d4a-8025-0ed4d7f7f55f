<md-dialog aria-label="Name Dialog" class="name-dialog">
    <md-dialog-content>
        <div>
            <h2 class="heading">CHANGE DISPLAY NAME:</h2>
            <form class="form">
                <br/>
                <div>
                    <input id="txtName" ng-model="user.displayName" type="text" ng-model="{{displayName}}" />
                </div>
                <div>
                    <button type="button" class="btn-sub" ng-click="changeDisplayName()">Change</button>
                </div>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
